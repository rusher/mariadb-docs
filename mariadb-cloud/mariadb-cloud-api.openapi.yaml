            depends on the size of the databases you're backing up.

            * incremental - incremental backups update a previous backup with
            whatever changes to the data have occurred since the backup

            * binarylog - backups the binary log, which contains a record of all
            changes to the databases, both data and structure. It consists of a
            set of closed binary log files.

