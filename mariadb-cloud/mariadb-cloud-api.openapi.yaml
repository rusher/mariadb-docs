  x-gitbook-description-html: >-
    <p>The following documentation describes the SkySQL API, which can be used
    directly with any HTTP client (e.g., curl, Postman, language-specific
    clients, etc).</p><h1>Authentication</h1><p>To authenticate with the API, do
    the following:</p><ol><li>Go to SkySQL API Key management page:
    https://app.skysql.com/user-profile/api-keys and generate an API
    key</li><li>Export the value from the token field to an environment variable
    $API_KEY</li><li><p>Use it on subsequent request, e.g:</p><pre><code> curl
    --request GET 'https://api.skysql.com/provisioning/v1/services' \\
     --header "X-API-Key: $API_KEY"
    </code></pre></li></ol><h1>Get Started</h1><p>To create a new service, you
    need to make following API calls:</p><ol><li><p>Get a list of available
    topologies:</p><pre><code> curl --request GET
    'https://api.skysql.com/provisioning/v1/topologies?service_type=transactional'
    \\
     --header "X-API-Key: $API_KEY"
    </code></pre><p>Example response:</p><pre><code>[
        {
            "id": "b34aa182-4c05-462f-8d4e-33a98de60803",
            "name": "standalone",
            "display_name": "Single Node Transactions",
            "service_type": "transactional",
            "storage_engine": "innodb",
            "order": 100
        }
    ]

    </code></pre></li><li><p>Get a list of available
    providers:</p><pre><code>curl --request GET
    'https://api.skysql.com/provisioning/v1/providers' \\
     --header "X-API-Key: $API_KEY"
    </code></pre><p>Example response:</p><pre><code>[
        {
            "id": "5a9c1675-ca54-4b3b-9da9-2ea617e45969",
            "name": "aws",
            "display_name": "Amazon AWS",
            "volume_size_min_gb": 8,
            "volume_size_max_gb": 2000,
            "iops_per_gb": 1,
            "iops_min": 100
        }
    ]

    </code></pre></li><li><p>Get a list of available regions:</p><pre><code>curl
    --request GET 'https://api.skysql.com/provisioning/v1/regions?provider=aws'
    \\

    --header "X-API-Key: $API_KEY"

    </code></pre><p>Example response:</p><pre><code>[
        {
            "id": "eb5b9a88-cc6c-4c12-9306-44486b335357",
            "name": "eu-north-1",
            "region": "EMEA",
            "default": false,
            "provider": "aws",
            "foundation_tier_maintenance_window": "1st and 3rd Sat 8:00 PM UTC"
        }
    ]

    </code></pre></li><li><p>Get a list of available instance
    sizes:</p><pre><code>curl --request GET
    'https://api.skysql.com/provisioning/v1/sizes?topology=standalone&#x26;provider=aws&#x26;architecture=amd64'
    \\

    --header "X-API-Key: $API_KEY"

    </code></pre><p>Example response:</p><pre><code>[
        {
            "id": "c0666e11-4a3b-11ed-8853-b278760e6ab5",
            "name": "sky-2x4",
            "display_name": "Sky-2x4",
            "service_type": "transactional",
            "provider": "aws",
            "tier": "foundation",
            "architecture": "amd64",
            "cpu": "2 vCPU",
            "ram": "4 GB",
            "updated_on": "2022-10-12T14:40:00Z",
            "created_on": "2022-10-12T14:40:00Z",
            "is_active": true,
            "topology": "standalone"
        }
    ]

    </code></pre></li><li><p>Get a list of available
    versions:</p><pre><code>curl --request GET
    'https://api.skysql.com/provisioning/v1/versions?topology=standalone' \\

    --header "X-API-Key: $API_KEY"

    </code></pre><p>Example response:</p><pre><code>[
        {
            "id": "d4dd2755-5716-4be5-8e9c-b1437f0d109a",
            "name": "10.6.11-6-1",
            "version": "10.6.11-6",
            "topology": "standalone",
            "product": "server",
            "display_name": "Enterprise Server 10.6.11-6",
            "is_major": true,
            "release_date": "0001-01-01T00:00:00Z",
            "release_notes_url": "https://mariadb.com/docs/release-notes/mariadb-enterprise-server-10-6/10-6-11-6/"
        }
    ]

    </code></pre><p><em>Important:</em> Use <code>name</code> field from the
    response to create a service. <code>version</code> and
    <code>display_name</code> fields are for display purposes
    only.</p></li><li><p>Create a new service:</p><pre><code>curl --request POST
    'https://api.skysql.com/provisioning/v1/services' \\

    --header "X-API-Key: $API_KEY" \\

    --header "Content-Type: application/json" \\

    --data-raw '{
        "service_type": "transactional",
        "topology": "standalone",
        "provider": "aws",
        "region": "us-east-2",
        "name": "my-first-service",
        "architecture": "amd64",
        "nodes": 1,
        "size": "sky-2x8",
        "storage": 100,
        "ssl_enabled": true,
        "version": "10.6.11-6-1",
        "volume_type": "gp2"
    }'

    </code></pre><p>The operation is asynchronous. You need to poll the service
    status until it has status <code>ready</code> or <code>failed</code>. If you
    need to create a new service with access through a private link you need to
    pass the following parameters:</p><pre><code>    "endpoint_mechanism":
    "privateconnect",
        "endpoint_allowed_accounts": [
        "[AWS account ID or GCP project ID]"
        ]
    </code></pre></li><li><p>Get a service by ID to check
    status:</p><pre><code>curl --request GET
    'https://api.skysql.com/provisioning/v1/services/dbdwf40820593' \\

    --header "X-API-Key: $API_KEY"

    </code></pre><p>Example response:</p><pre><code>{
        "id": "dbdwf40820593",
        "name": "my-first-service",
        "status": "ready",
    }

    </code></pre></li><li><p>Get service default credentials:</p><pre><code>curl
    --request GET
    'https://api.skysql.com/provisioning/v1/services/dbdwf40820593/security/credentials'
    \\

    --header "X-API-Key: $API_KEY"

    </code></pre></li><li><p>Add your IP address to the IP allowlist for the
    service</p><p>If you are not sure of your public IP address, you can use a
    lookup service, such as checkip.amazonaws.com</p><p>The allowlist accepts
    IPv4 addresses and IPv4 netblocks.</p><p>We will place our IP address in the
    SKYSQL_CLIENT_IP environment variable:</p><pre><code>export
    SKYSQL_CLIENT_IP=`curl -sS checkip.amazonaws.com`

    </code></pre><p>add our IP address to the allowlist:</p><pre><code>curl -sS
    --location --request POST \\

    --header "X-API-Key: $API_KEY" \\

    --header "Accept: application/json" \\

    --header "Content-type: application/json" \\

    --data "{ \"ip_address\": \"${SKYSQL_CLIENT_IP}/32\" }" \\

    https://api.skysql.com/provisioning/v1/services/${SKYSQL_SERVICE}/security/allowlist
    \\

    | jq .

    </code></pre></li><li><p>Stop a service:</p><pre><code>curl --request POST
    'https://api.skysql.com/provisioning/v1/services/dbdwf40820593/power' \\

    --header "X-API-Key: $API_KEY" \\

    --header "Content-Type: application/json" \\

    --data-raw '{
        "is_active": false
    }'

    </code></pre></li><li><p>Start a service:</p><pre><code>curl --request POST
    'https://api.skysql.com/provisioning/v1/services/dbdwf40820593/power' \\

    --header "X-API-Key: $API_KEY" \\

    --header "Content-Type: application/json" \\

    --data-raw '{
        "is_active": true
    }'

    </code></pre></li><li><p>Change storage size:</p><pre><code>curl --request
    PATCH
    'https://api.skysql.com/provisioning/v1/services/dbdwf40820593/storage/size'
    \\

    --header "X-API-Key: $API_KEY" \\

    --header "Content-Type: application/json" \\

    --data-raw '{
        "size": 200
    }'

    </code></pre></li><li><p>Delete service</p><pre><code>curl --request DELETE
    'https://api.skysql.com/provisioning/v1/services/dbdwf40820593' \\

    --header "X-API-Key: $API_KEY"

    </code></pre></li></ol>
