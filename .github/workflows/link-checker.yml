name: Check Broken Links

# This action runs on every Pull Request that targets your 'main' branch
on:
  pull_request:
    branches: [ "main" ] # Or "master", or whichever your default branch is

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run link checker script
        # This runs the Python script we just created.
        # It will scan all .md files in the repository.
        # The --directory '.' tells it to scan from the root.
        run: python .github/scripts/check_links.py --directory .
