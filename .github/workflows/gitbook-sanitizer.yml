name: GitBook Link Sanitizer

on:
  pull_request:
    paths:
      - '**.md'

permissions:
  contents: write

jobs:
  sanitize-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **.md

      - name: Run Link Sanitizer
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          cat <<EOF > sanitize_links.py
          import os
          
          # --- CONFIGURATION ---
          # 1. Define the HTML Template
          # We use {} as a placeholder for the variable name
          html_template = '<code class="expression">{}</code>'

          # 2. Define the Mappings (URL -> Variable Name)
          # No HTML here, just the variable path.
          replacements = {
              "https://app.gitbook.com/s/SsmexDFPv2xG2OTyO5yV": "space.vars.server",
              "https://app.gitbook.com/s/AnotherIDExample": "space.vars.maxscale",
          }
          # ---------------------

          files = os.environ.get("ALL_CHANGED_FILES", "").split()

          for file_path in files:
              if not os.path.exists(file_path):
                  continue
              
              print(f"Scanning: {file_path}")
              
              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              original_content = content
              
              for raw_url, var_name in replacements.items():
                  if raw_url in content:
                      # DYNAMICALLY build the replacement string
                      # e.g. <code class="expression">space.vars.server</code>
                      new_string = html_template.format(var_name)
                      
                      print(f"  -> Found raw URL. Replacing with: {new_string}")
                      content = content.replace(raw_url, new_string)
              
              if content != original_content:
                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(content)
          EOF

          python sanitize_links.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: sanitize GitBook links (auto-fix)"
          file_pattern: "*.md"