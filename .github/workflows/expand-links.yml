name: Expand Cross-Space Links (DOCS-5904)

on:
  pull_request:
    paths:
      - '**.md'

permissions:
  contents: write

jobs:
  expand-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Replace Link Aliases
        shell: bash
        run: |
          # 1. CONFIGURATION
          declare -A LINKS
          LINKS["{server}"]="https://app.gitbook.com/o/diTpXxF5WsbHqTReoBsS/s/SsmexDFPv2xG2OTyO5yV"
          LINKS["{maxscale}"]="https://app.gitbook.com/o/diTpXxF5WsbHqTReoBsS/s/0pSbu5DcMSW4KwAkUcmX"
          LINKS["{analytics}"]="https://app.gitbook.com/o/diTpXxF5WsbHqTReoBsS/s/rBEU9juWLfTDcdwF3Q14"
          LINKS["{galera}"]="https://app.gitbook.com/o/diTpXxF5WsbHqTReoBsS/s/3VYeeVGUV4AMqrA3zwy7"

          echo "ðŸ” Scanning for aliases..."

          for alias in "${!LINKS[@]}"; do
            target="${LINKS[$alias]}"
            
            # grep -F handles curly braces {} literally (safer)
            # grep -r searches recursively inside subfolders
            if grep -F -r -q "$alias" . --include="*.md"; then
                echo "  -> Expanding $alias to $target"
                
                # Use @ delimiter to safely handle URLs and avoid conflict with Table pipes '|'
                grep -F -rl "$alias" . --include="*.md" | xargs -r sed -i "s@$alias@$target@g"
            fi
          done

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: expand cross-space link aliases [skip ci]"
          # ðŸ‘‡ CRITICAL FIX: Double asterisk captures files in subfolders
          file_pattern: "**/*.md"