name: Expand Cross-Space Links (DOCS-5904)

on:
  pull_request:
    paths:
      - '**.md' # Only trigger if markdown files are changed

permissions:
  contents: write # Required to commit changes back to the PR

jobs:
  expand-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Checkout the branch, not the detached HEAD

      - name: Replace Link Aliases
        shell: bash
        run: |
          # ---------------------------------------------------------
          # CONFIGURATION: Add new spaces here
          # Format: ["{alias}"]="target_url"
          # ---------------------------------------------------------
          declare -A LINKS
          LINKS["{server}"]="https://app.gitbook.com/s/SsmexDFPv2xG2OTyO5yV"
          LINKS["{maxscale}"]="https://app.gitbook.com/s/YOUR_MAXSCALE_ID_HERE"
          
          # ---------------------------------------------------------
          # EXECUTION
          # ---------------------------------------------------------
          has_changes=false

          # Loop through keys in the LINKS array
          for alias in "${!LINKS[@]}"; do
            target="${LINKS[$alias]}"
            echo "Looking for instances of $alias to replace with actual URL..."
            
            # Find .md files containing the alias and replace in-place
            # We use pipe (|) as delimiter because URLs contain slashes
            grep -rl "$alias" . --include="*.md" | xargs -r sed -i "s|$alias|$target|g"
          done

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: expand cross-space link aliases [skip ci]"
          file_pattern: "*.md"