name: Expand Cross-Space Links (DOCS-5904)

on:
  pull_request:
    paths:
      - '**.md' # Only runs when Markdown files are changed

permissions:
  contents: write # Needed to push the fixed links back to the PR

jobs:
  expand-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0 # Good practice to fetch history, though not strictly required for this specific script

      - name: Replace Link Aliases
        shell: bash
        run: |
          # ========================================================
          # 1. DEFINE YOUR ALIASES HERE
          # ========================================================
          declare -A LINKS
          
          LINKS["{server}"]="https://app.gitbook.com/s/SsmexDFPv2xG2OTyO5yV"
          LINKS["{maxscale}"]="https://app.gitbook.com/s/YOUR_MAXSCALE_ID_HERE"
          LINKS["{columnstore}"]="https://app.gitbook.com/s/YOUR_COLUMNSTORE_ID_HERE"
          LINKS["{galera}"]="https://app.gitbook.com/s/3VYeeVGUV4AMqrA3zwy7"
          
          # ========================================================
          # 2. EXECUTION LOGIC
          # ========================================================
          echo "ðŸ” Scanning for aliases to expand..."

          for alias in "${!LINKS[@]}"; do
            target="${LINKS[$alias]}"
            
            # Use @ delimiter in sed to avoid conflicts with table pipes '|'
            # grep -r searches recursively, so it finds files in subfolders
            if grep -r -q "$alias" . --include="*.md"; then
                echo "  -> Expanding $alias to $target"
                grep -rl "$alias" . --include="*.md" | xargs -r sed -i "s@$alias@$target@g"
            fi
          done

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: expand cross-space link aliases [skip ci]"
          # CRITICAL FIX: Use recursive glob (**) to catch files in subfolders
          file_pattern: "**/*.md"