name: Expand GitBook Aliases (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  expand-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        # checkout automatically grabs the branch you select in the "Run workflow" menu

      - name: Replace Aliases
        run: |
          # Define your mappings here
          # Format: "Alias|URL"
          declare -A mappings=(
            ["{server}"]="https://app.gitbook.com/s/SsmexDFPv2xG2OTyO5yV"
            ["{galera}"]="https://app.gitbook.com/o/diTpXxF5WsbHqTReoBsS/s/3VYeeVGUV4AMqrA3zwy7"
          )

          # Loop through all markdown files in the repo
          find . -type f -name "*.md" -print0 | while IFS= read -r -d '' file; do
            modified=false
            
            for alias in "${!mappings[@]}"; do
              url="${mappings[$alias]}"
              
              if grep -Fq "$alias" "$file"; then
                echo "Expanding $alias in $file..."
                sed -i "s|$alias|$url|g" "$file"
                modified=true
              fi
            done
          done

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: expand GitBook link aliases manually"
          # No 'branch' or 'ref' needed here; it pushes to the checked-out branch automatically
          file_pattern: "*.md"
