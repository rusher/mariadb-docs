name: Check Links in PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changes
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.md
            **.html

      - name: Scan for broken links
        if: steps.changes.outputs.any_changed == 'true'
        uses: lycheeverse/lychee-action@v2.3.0
        with:
          # ADDED: Excludes for both raw '{' and encoded '%7B'
          args: >-
            --no-progress
            --exclude dev\.mysql\.com
            --exclude docs\.oracle\.com
            --exclude kubernetes\.io\/docs
            --exclude '.*\{.*'
            --exclude '.*%7B.*'
            ${{ steps.changes.outputs.all_changed_files }}
          fail: true

      - name: ðŸ“– Help & Documentation
        if: failure()
        run: |
          echo "### âŒ Link Check Failed?" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ [**Read the SOP: How to Fix Link Errors**](https://mariadbcorp.atlassian.net/wiki/spaces/DOCS/pages/3284140040/Pull+Requests#Method-1%3A-The-%22Quick-Fix%22-(Recommended))" >> $GITHUB_STEP_SUMMARY

